<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>DIGITAL BANK TRANSACTION FORM</title>
</h:head>
<h:body>
	<h2>CAPTURE TRANSACTION DETAILS FOR DIGITAL BANK </h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Name : " />
			<h:inputText value="#{transactioncontroller.transaction.Name}"></h:inputText>

			<h:outputLabel value="Source Passport : " />
			<h:inputText value="#{transactioncontroller.transaction.SourcePassport}"></h:inputText>

			<h:outputLabel value="Destination Passport : " />
			<h:inputText value="#{transactioncontroller.transaction.DestinationPassport}"></h:inputText>

			<h:outputLabel value="Destination Bank : " />
			<h:inputText value="#{transactioncontroller.transaction.DestinationBank}"></h:inputText>

			<h:outputLabel value="Destation Country : " />
			<h:inputText value="#{transactioncontroller.transaction.DestationCountry}"></h:inputText>

			<h:outputLabel value="Account Number : " />
			<h:inputText value="#{transactioncontroller.transaction.AccountNumber}"></h:inputText>
			
			<h:outputLabel value="Amount : " />
			<h:inputText value="#{transactioncontroller.transaction.Amount}"></h:inputText>

			<h:outputLabel value="Transaction Code : " />
			<h:inputText value="#{transactioncontroller.transaction.TransactionCode}"></h:inputText>
			
		</h:panelGrid>
		<h:commandButton value="submit"
			action="#{transactioncontroller.addNewTransation}" style="width: 119px; "></h:commandButton>
	</h:form>
</h:body>
</html>
